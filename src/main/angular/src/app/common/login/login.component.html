<div
  style="padding-left: 30%;padding-right: 30%;padding-top: 11%;background-color: rgba(211,212,240,0.74);height: 100%">
  <div class="ui middle aligned center aligned grid">
    <div class="column">
      <h2 class="ui teal image header">
        <div class="content" style="font-size: 30px">
          Log-in to your account
        </div>
      </h2>
      <form class="ui large form" style="padding-top: 10px" #f='ngForm'>
        <div class="ui stacked segment">
          <div class="field">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input name="user" placeholder="User Name" type="text" ngModel>
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="lock icon"></i>
              <input name="password" placeholder="Password" type="password"
                     (keyup.enter)="checkLogin(f.value)" ngModel>
            </div>
          </div>
          <div class="ui fluid large teal submit button" (click)="checkLogin(f.value)">Login</div>
        </div>

        <img src="../../../assets/logo.png" class="image" style="width: 150px">
      </form>
    </div>
  </div>
</div>
